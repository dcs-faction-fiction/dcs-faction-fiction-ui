<html>

<head>
  <style>
    body {
      background-image: url("background.jpg");
      background-repeat: repeat;
    }
  </style>
</head>

<body>
  <select id="factions"></select><button onclick="go()">GO</button>
  <script src="const.js"></script>
  <script>

window.addEventListener('load', e => {
  if (! localStorage.token) {
    // Go back, no token
    window.location.replace("index.html");
  } else if (! localStorage.faction) {
    fetch(API_URL+'/factionmanager-api/factions', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer '+localStorage.token
      }
    })
    .then(res => res.json())
    .then(data => {
      var select = document.getElementById('factions')
      data.forEach(f => select.options[select.options.length] = new Option(f))
    })
    .catch(err => console.log(err))
  } else {
    window.location.replace("select-campaign.html");
  }
});

function go() {
  var select = document.getElementById('factions')
  var value = select.options[select.selectedIndex].value
  localStorage.faction = value
  window.location.replace("select-campaign.html");
}

  </script>
</body>

</html>
